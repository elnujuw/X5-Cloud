version : '3.8'
services:
  x5-nacos:
    container_name: x5-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - x5-mysql
  x5-mysql:
    container_name: x5-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  x5-redis:
    container_name: x5-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/x5/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/x5/redis/redis.conf
  x5-nginx:
    container_name: x5-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/x5/projects/x5-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - x5-gateway
    links:
      - x5-gateway
  x5-gateway:
    container_name: x5-gateway
    build:
      context: ./x5/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - x5-redis
    links:
      - x5-redis
  x5-auth:
    container_name: x5-auth
    build:
      context: ./x5/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - x5-redis
    links:
      - x5-redis
  x5-modules-system:
    container_name: x5-modules-system
    build:
      context: ./x5/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - x5-redis
      - x5-mysql
    links:
      - x5-redis
      - x5-mysql
  x5-modules-gen:
    container_name: x5-modules-gen
    build:
      context: ./x5/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - x5-mysql
    links:
      - x5-mysql
  x5-modules-job:
    container_name: x5-modules-job
    build:
      context: ./x5/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - x5-mysql
    links:
      - x5-mysql
  x5-modules-file:
    container_name: x5-modules-file
    build:
      context: ./x5/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./x5/uploadPath:/home/x5/uploadPath
  x5-visual-monitor:
    container_name: x5-visual-monitor
    build:
      context: ./x5/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
